<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮件设计器</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: radial-gradient(circle at 10% 20%, #c8d8ff 0, #e8f0ff 25%, #f7f7f7 55%, #e0ecff 100%);
            --card: rgba(255, 255, 255, 0.8);
            --panel: rgba(255, 255, 255, 0.65);
            --accent: #2d6bff;
            --text: #0f172a;
            --muted: #5b6476;
            --border: rgba(15, 23, 42, 0.08);
            --shadow: 0 24px 80px rgba(15, 23, 42, 0.12);
            --radius: 16px;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Plus Jakarta Sans', 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 32px;
        }
        .shell {
            max-width: 1220px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 360px 1fr;
            gap: 22px;
        }
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            backdrop-filter: blur(12px);
        }
        .panel {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px 16px;
        }
        .sidebar {
            padding: 22px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            letter-spacing: 0.4px;
        }
        .brand-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2d6bff, #7ad7f0);
            box-shadow: 0 8px 24px rgba(45, 107, 255, 0.35);
        }
        label {
            font-size: 13px;
            color: var(--muted);
            display: block;
            margin-bottom: 6px;
        }
        input, textarea, button, select {
            font-family: inherit;
        }
        .input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: rgba(255,255,255,0.9);
            color: var(--text);
            outline: none;
            transition: border 0.2s ease, box-shadow 0.2s ease;
        }
        .input:focus {
            border-color: rgba(45, 107, 255, 0.5);
            box-shadow: 0 0 0 3px rgba(45, 107, 255, 0.12);
        }
        .toolbar {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn {
            border: none;
            padding: 10px 14px;
            border-radius: 10px;
            font-weight: 600;
            color: #0b1a34;
            background: linear-gradient(135deg, #e9efff, #dce7ff);
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.2s ease;
            border: 1px solid var(--border);
        }
        .btn:hover { transform: translateY(-1px); box-shadow: 0 10px 24px rgba(15, 23, 42, 0.08); }
        .btn.primary { color: #fff; background: linear-gradient(135deg, #2d6bff, #5fa3ff); border: none; }
        .btn.ghost { background: rgba(255,255,255,0.6); }
        .section-title { font-weight: 700; margin: 0 0 6px; }
        .muted { color: var(--muted); font-size: 13px; margin: 0; }
        .workspace {
            padding: 22px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 18px;
            border-bottom: 1px solid var(--border);
            background: rgba(255,255,255,0.75);
            border-radius: 14px 14px 10px 10px;
        }
        .topbar .title { font-weight: 700; letter-spacing: 0.4px; }
        .preview-shell {
            background: rgba(255,255,255,0.78);
            border: 1px solid var(--border);
            border-radius: 14px;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.5);
            padding: 14px;
        }
        .canvas-wrapper {
            border: 1px dashed rgba(45, 107, 255, 0.35);
            border-radius: 12px;
            background: #f7f9ff;
            min-height: 520px;
            overflow: auto;
            padding: 18px;
        }
        #designerCanvas {
            background: #fdfdfd;
            border-radius: 12px;
            box-shadow: 0 12px 38px rgba(15, 23, 42, 0.12);
            padding: 18px;
            min-height: 480px;
            outline: none;
        }
        #source {
            width: 100%;
            min-height: 160px;
            border-radius: 10px;
            border: 1px solid var(--border);
            padding: 12px;
            font-family: "SFMono-Regular", Consolas, monospace;
            background: rgba(255,255,255,0.85);
        }
        .chips { display: flex; gap: 8px; flex-wrap: wrap; }
        .chip {
            padding: 8px 10px;
            border-radius: 8px;
            background: rgba(45, 107, 255, 0.08);
            color: #1b2c4f;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
            border: 1px solid rgba(45, 107, 255, 0.2);
            transition: transform 0.1s ease;
        }
        .chip:hover { transform: translateY(-1px); }
        @media (max-width: 1024px) {
            .shell { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="shell">
        <div class="card sidebar">
            <div class="brand">
                <div class="brand-dot"></div>
                Canvas Mail Studio
            </div>
            <div class="panel">
                <p class="section-title">收发配置</p>
                <p class="muted">SMTP 环境变量：SMTP_HOST / SMTP_PORT / SMTP_USER / SMTP_PASS / SMTP_FROM</p>
                <label for="from">发件人 (可选)</label>
                <input id="from" class="input" placeholder="默认取 SMTP_FROM 或 SMTP_USER" />
                <label for="to" style="margin-top:10px;">收件人</label>
                <input id="to" class="input" placeholder="someone@example.com" />
                <label for="subject" style="margin-top:10px;">主题</label>
                <input id="subject" class="input" placeholder="给邮件取个名字" />
            </div>
            <div class="panel">
                <p class="section-title">快速样式</p>
                <p class="muted">选中文本后点击样式，零代码微调。</p>
                <div class="chips">
                    <div class="chip" data-cmd="bold">加粗</div>
                    <div class="chip" data-cmd="italic">斜体</div>
                    <div class="chip" data-cmd="underline">下划线</div>
                    <div class="chip" data-cmd="insertUnorderedList">项目符号</div>
                    <div class="chip" data-cmd="insertOrderedList">编号列表</div>
                    <div class="chip" data-cmd="justifyLeft">左对齐</div>
                    <div class="chip" data-cmd="justifyCenter">居中</div>
                    <div class="chip" data-cmd="justifyRight">右对齐</div>
                </div>
            </div>
            <div class="panel">
                <p class="section-title">动作</p>
                <div class="toolbar">
                    <button class="btn ghost" onclick="loadTemplate()">载入模版</button>
                    <button class="btn" onclick="pushCanvasToSource()">同步到源码</button>
                    <button class="btn primary" onclick="saveTemplate()">保存模版</button>
                </div>
                <div class="toolbar" style="margin-top:8px;">
                    <button class="btn" onclick="sendMail()">发送测试</button>
                </div>
            </div>
        </div>
        <div class="card workspace">
            <div class="topbar">
                <div class="title">可视化编辑</div>
                <div class="muted">全屏编辑、拖拽图片可直接替换</div>
            </div>
            <div class="preview-shell">
                <div class="canvas-wrapper" onclick="designerCanvas.focus()">
                    <div id="designerCanvas" contenteditable="true" spellcheck="false"></div>
                </div>
            </div>
            <div class="panel">
                <p class="section-title">源码视图</p>
                <p class="muted">保持头部样式不丢失，保存/发送时自动用画布内容替换 body。</p>
                <textarea id="source"></textarea>
                <div class="toolbar" style="margin-top:8px;">
                    <button class="btn ghost" onclick="pullSourceToCanvas()">源码 → 画布</button>
                    <button class="btn" onclick="pushCanvasToSource()">画布 → 源码</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const designerCanvas = document.getElementById('designerCanvas');
        const sourceArea = document.getElementById('source');
        const toInput = document.getElementById('to');
        const subjectInput = document.getElementById('subject');
        const fromInput = document.getElementById('from');

        async function loadTemplate() {
            const res = await fetch('/api/email');
            const data = await res.json();
            sourceArea.value = data.html || '';
            pullSourceToCanvas();
        }

        function pullSourceToCanvas() {
            const parser = new DOMParser();
            const doc = parser.parseFromString(sourceArea.value || '', 'text/html');
            designerCanvas.innerHTML = doc.body ? doc.body.innerHTML : '';
        }

        function pushCanvasToSource() {
            const parser = new DOMParser();
            const doc = parser.parseFromString(sourceArea.value || '', 'text/html');
            if (doc.body) {
                doc.body.innerHTML = designerCanvas.innerHTML;
                sourceArea.value = '<!DOCTYPE html>\n' + doc.documentElement.outerHTML;
            }
            return sourceArea.value;
        }

        async function saveTemplate() {
            const html = pushCanvasToSource();
            await fetch('/api/email', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ html })
            });
            toast('模版已保存');
        }

        async function sendMail() {
            const html = pushCanvasToSource();
            const to = toInput.value.trim();
            const subject = subjectInput.value.trim() || '未命名模版';
            if (!to) { toast('请填写收件人'); return; }
            const payload = { to, subject, html };
            const res = await fetch('/api/send', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (res.ok) {
                toast('已发送');
            } else {
                const data = await res.json();
                toast(data.error || '发送失败');
            }
        }

        document.querySelectorAll('.chip').forEach(chip => {
            chip.addEventListener('click', () => {
                const cmd = chip.dataset.cmd;
                document.execCommand(cmd, false, null);
                designerCanvas.focus();
            });
        });

        designerCanvas.addEventListener('dragover', e => e.preventDefault());
        designerCanvas.addEventListener('drop', e => {
            e.preventDefault();
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = evt => {
                    document.execCommand('insertImage', false, evt.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        function toast(msg) {
            const t = document.createElement('div');
            t.textContent = msg;
            t.style.position = 'fixed';
            t.style.bottom = '22px';
            t.style.right = '22px';
            t.style.padding = '12px 14px';
            t.style.background = 'rgba(15,23,42,0.88)';
            t.style.color = '#fff';
            t.style.borderRadius = '10px';
            t.style.boxShadow = '0 10px 30px rgba(15,23,42,0.25)';
            t.style.zIndex = '9999';
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 2000);
        }

        loadTemplate();
    </script>
</body>
</html>
