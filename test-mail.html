<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #ffffff;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #1f2933;
            line-height: 1.6;
        }
        .email-container {
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
            background: #E3E2DE;
            border-radius: 10px;
            padding: 22px;
            box-shadow: 0 8px 22px rgba(0,0,0,0.08);
        }
        .logo {
            width: 72px;
            height: auto;
            display: block;
            margin-bottom: 14px;
        }
        h1 {
            font-size: 20px;
            margin: 0 0 14px;
            color: #1f2933;
        }
        p { margin: 0 0 12px; }
        ul, ol { margin: 0 0 14px 18px; padding: 0; }
        ul li, ol li { margin: 0 0 8px; }
        a { color: #0b66ff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="email-container">
        <img src="https://cloudflare-imgbed-1g1.pages.dev/file/eb403447697894cceee15.jpg" alt="Logo" class="logo">
        
    </div>
</body>
</html>
